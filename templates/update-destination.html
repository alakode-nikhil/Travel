{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card mx-auto">
    <div class="card-body mt-5">
        {% for msg in messages %}
        {{msg}}
        {% endfor %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="place_name" class="form-label">Destination</label>
                <input type="text" class="form-control" name="place_name" id ="place_name" required value="{{destination.place_name}}">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input type="text" class="form-control" name="state" id="state" required value="{{destination.state}}">
            </div>
            <div class="mb-3">
                <label for="district" class="form-label">District</label>
                <input type="text" class="form-control" name="district" id="district" required value="{{destination.district}}">
            </div>
            <div class="mb-3">
                <label for="map_url" class="form-label">Map Link</label>
                <input type="url" class="form-control" name="map_url" id="map_url" required value="{{destination.map_url}}">
            </div>
            <div class="mb-3">
                <label for="weather" class="form-label">Type</label>
                <select name="weather" id="weather" class="form-select">
                    <option value="1">Sunny</option>
                    <option value="2">Rainy</option>
                    <option value="3">Cloudy</option>
                    <option value="4">Foggy</option>
                    <option value="5">Snowy</option>
                    <option value="6">Windy</option>
                </select>    
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="description" required value="{{destination.description}}">
            </div>
            <div class="mb-3">
                <label for="img" class="form-label">Image</label>
                <input type="file" class="form-control" name="img" id="img">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div> 
</div>
{% endblock %}
